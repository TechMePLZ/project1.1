<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New  Book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Поле не должно быть пустым</div>
    <br/>
    <br/>
    <label for="author"> Введите автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Поле не должно быть пустым</div>
    <br/>
    <br/>
    <label for="yearOfProduction"> Год издания: </label>
    <input type="text" th:field="*{yearOfProduction}" id="yearOfProduction"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfProduction')}" th:errors="*{yearOfProduction}">Поле не должно быть пустым</div>
    <br/>
    <br/>
    <input type="submit" value="Создать!"/>
</form>

<br/>
<br/>
<br/>
<br/>
<a href="/index">На главную</a>
</body>
</html>
