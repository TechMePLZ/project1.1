<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание читателя</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ФИО должно быть уникальным</div>
    <br/>
    <br/>
    <label for="year_of_birth"> Введите год рождения: </label>
    <input type="text" th:field="*{year_of_birth}" id="year_of_birth"/>
    <div style="color:red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">Год  рождения должен быть больше 1920</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>
<br/>
<br/>
<br/>
<br/>
<a href="/index">На главную</a>
</body>
</html>
