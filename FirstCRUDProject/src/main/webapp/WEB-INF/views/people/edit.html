<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPerson_id()})}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{name}" id="name"/>

    <br/>
    <label for="year_of_birth">Год рождения : </label>
    <input type="text" th:field="*{year_of_birth}" id="year_of_birth"/>

    <br/>
    <input type="submit" value="Редактировать!"/>
</form>
<br/>
<br/>
<br/>
<br/>
<a href="/index">На главную</a>
</body>
</html>
